<html>

    <head>
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Play&display=swap" rel="stylesheet">

        <title>Plant Disease Classification</title>

        <meta name="theme-color" content="#ffffff">
    </head>

<body>

    <div class="very_main">

        <header>
            <div class="top_frame">
                <h1>Plant Disease Classification using VGG 16</h1>
            </div>
        </header>

        {% extends "base.html" %} {% block content %}

        <h2>Implemented by Tensorflow</h2>

        <p class="description">
            Choose your plant visual file and click Predict to get your diagnosis.
        </p>

        <div>
            <form id="upload-file" method="post" enctype="multipart/form-data">
                <label for="imageUpload" class="upload-label">
                    Select your Plant Visual
                </label>
                <input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg">
            </form>

            <div class="image-section" style="display:none;">
                <div class="img-preview">
                    <div id="imagePreview">
                    </div>
                </div>
                <div>
                    <button type="button" class="upload-label" id="btn-predict">Predict!</button>
                </div>
            </div>

            <div class="loader" style="display:none;"></div>

            <h3 id="result">
                <span> </span>
            </h3>

        </div>

        <p class="final_word">
            Prepared by <a href="https://events.withgoogle.com/bangkit/" target="_blank">DPS4A</a>.</br>
            E-mail: </br>
            <i>Bali</i>, 2020
        </p>

    </div>

    {% endblock %}

</body>

</html>
